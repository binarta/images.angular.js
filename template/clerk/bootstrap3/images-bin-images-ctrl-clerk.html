<div class="bin-menu-edit-body">
    <div class="alert alert-danger" ng-repeat="v in violations" i18n code="upload.image.{{::v}}" default="{{::v}}" read-only>
        <i class="fa fa-exclamation-triangle fa-fw"></i> {{::var}}
    </div>

    <div ng-if="uploading" i18n code="upload.image.uploading" read-only>
        <i class="fa fa-spinner fa-spin"></i> {{::var}}
    </div>

    <div ng-if="!uploading && !openedImage">
        <p ng-if="isFirstImage" i18n code="upload.image.no.images.yet" read-only ng-bind="::var">
        </p>

        <div ng-if="!isFirstImage">
            <div class="row">
                <div class="col-xs-4 col-md-3" ng-repeat="image in images track by image.id">
                    <a href=" " ng-click="openImage(image)" style="display: block; height: 100px; margin-bottom: 15px;">
                        <img class="img-responsive" ng-src="{{::awsPath + image.path}}?width=160">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-if="openedImage">
        <div class="col-xs-12">
            <img class="img-responsive" ng-src="{{::awsPath + openedImage.path}}?width=320">
        </div>
    </div>
</div>
<div class="bin-menu-edit-actions">
    <div ng-show="openedImage">
        <button type="button" class="btn btn-default pull-left" ng-click="closeImage()">
            <i class="fa fa-angle-left"></i>
        </button>
        <button type="button" class="btn btn-danger" ng-click="deleteImage(openedImage)"
                i18n code="upload.image.delete.image.button" read-only>
            <i class="fa fa-trash fa-fw"></i> {{::var}}
        </button>
    </div>
    <div ng-hide="openedImage">
        <button type="button" class="btn btn-success pull-left" ng-click="addImage()" ng-hide="uploading"
                i18n code="upload.image.add.image.button" read-only>
            <span class="hidden-xs"><i class="fa fa-plus fa-fw"></i> {{::var}}</span>
            <span class="visible-xs"><i class="fa fa-plus"></i></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="close()"
                i18n code="clerk.menu.close.button" read-only ng-bind="::var">
        </button>
    </div>
</div>
