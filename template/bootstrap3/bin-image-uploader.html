<div class="image-preview">
    <img bin-image="{{::$ctrl.imageCode}}" height="{{::$ctrl.imageHeight}}" read-only ng-click="$ctrl.upload()">
</div>
<div class="image-controls">
    <button type="button" class="btn btn-success" ng-click="$ctrl.upload()"
            i18n code="bin.icon.new.image" read-only>
        <i class="fa fa-upload fa-fw"></i> <span ng-bind="::var"></span>
    </button>

    <p class="help-block" i18n code="{{::$ctrl.i18nHelpCode}}" read-only>
        <i class="fa fa-fw fa-info-circle"></i> <span ng-bind="::var"></span>
    </p>

    <bin-violations class="bin-icon-violations" src="$ctrl.violations" fade-after="7000"
                    code-prefix="upload.image">
    </bin-violations>

    <p ng-if="$ctrl.working" i18n code="upload.image.uploading" read-only>
        <i class="fa fa-spinner fa-spin fa-fw"></i> <span ng-bind="::var"></span>
    </p>
</div>
