<form ng-submit="submit()" class="ng-pristine ng-valid ng-scope">
    <div class="bin-menu-edit-body" ng-switch="state.name">

        <div ng-switch-when="image">
            <div class="bin-icon-image">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sx-12">
                        <img ng-src="{{state.imageSrc}}" read-only ng-click="upload()">
                    </div>
                    <div class="col-lg-8 col-md-8 col-sx-12">
                        <button type='button' class='btn btn-success' ng-click='upload()' i18n
                                code="bin.icon.new.image" read-only ng-bind="var"></button>
                        <p i18n code="upload.image.advice" read-only><i class='fa fa-fw fa-info-circle '></i>{{var}}</p>
                        <bin-violations class="bin-icon-violations" src="state.violations" fade-after="7000"
                                        code-prefix="upload.image"></bin-violations>
                        <p ng-if='state.uploading' i18n code="upload.image.uploading"
                           default="Bezig met uploaden..." read-only><i class='fa fa-spinner fa-spin fa-fw'></i> {{var}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
